<div class="wrap" *ngIf="responseData">
    <h2>Data from API (First and last names):</h2>
    <p>(Click on a user to add absence)</p>
    <input type="text" [(ngModel)]="searchTerm" (input)="filterData()" placeholder="Search by name">
    <button routerLink="/add-user">Add User</button>
    <div class="grid-container">
      <div class="grid-item" *ngFor="let item of filteredData"  routerLink="/add-absence/{{ item.Id }}">
        <p>{{ item.FirstName }} {{ item.LastName }}</p>
      </div>
    </div>
  </div>
  <div *ngIf="error">
    <p>Error: {{ error }}</p>
  </div>
